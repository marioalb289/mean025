      <thead>
        <tr>
          <th></th>
          <th>Tarea</th>
          <th>Creada por:</th>
          <th>Fecha de Creacion</th>
        </tr>
      </thead>
      <tbody>
        <tr data-ng-repeat="tarea in tareas" >
          <td >{{$index + 1}}</td>
          <td>{{tarea.titulo}}</td>
          <td>{{tarea.creador.fullName}}</td>
          <td>{{tarea.creado | date:'medium'}}</td>
          <td><a href="/#!/tareas/{{tarea._id}}/edit"><span class="glyphicon glyphicon-pencil edit-list"></span></a> <span class="glyphicon glyphicon-remove edit-list"></span></td>
        </tr>
