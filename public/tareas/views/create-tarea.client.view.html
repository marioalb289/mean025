
<div ng-controller="TareasController" data-ng-init="loadUsers()" class="md-inline-form inputdemoBasicUsage col-xs-offset-2 col-xs-8 col-md-offset-2 col-md-8" layout="column" ng-cloak="" class="md-inline-form">
    <h1>Aregar Tarea</h1>
    <md-content layout-padding="">
      <form name="userForm" ng-submit="create()">

        <div layout="" layout-sm="column">
          <md-input-container flex="">
            <label>TÃ­tulo</label>
            <input md-maxlength="30" required name="description" ng-model="tarea.titulo">
            <div ng-messages="projectForm.description.$error">
              <div ng-message="required">Titulo Obligatorio</div>
              <div ng-message="md-maxlength">Titulo debe ser menor de 30 caracteres</div>
            </div>
          </md-input-container>
          <md-datepicker ng-model="myDate" md-placeholder=""  disabled></md-datepicker>
        </div>

        <md-input-container class="md-block">
          <label>Descripcion</label>
          <input ng-model="tarea.descripcion">
        </md-input-container>

        <!-- <div layout="" layout-sm="column">
          <label>Fecha y Hora de Terminado</label>
          <md-datepicker class="datepickerdemoBasicUsage" ng-model="user.submissionDate" md-placeholder="Enter date"></md-datepicker>
          <label>Fecha de Compromiso</label>
          <md-datepicker class="datepickerdemoBasicUsage" ng-model="user.submissionDate2" md-placeholder="Selecciona FEcha"></md-datepicker>
        </div> -->

        <div layout="" layout-sm="column">

          <md-input-container flex="">
            <label>Status</label>
            <md-select ng-model="tarea.status">
              <md-option ng-repeat="state in states" required value="{{state.abbrev}}">
                {{state.abbrev}}
              </md-option>
            </md-select>
          </md-input-container>
          <h7>Fecha Entrega</h7>
          <md-datepicker ng-model="tarea.terminadoCompromiso" md-placeholder="Seleccuiba Fecha" ng-model="myDate" required ></md-datepicker>

        </div>
        <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
          <md-button class="md-raised md-primary" ng-disabled="userForm.$invalid">Guardar</md-button>
          <!-- <div class="label">Raised</div> -->
        </section>


      </form>
    </md-content>
</div>
